<div class="container">
  <h1>
    <mat-card-title translate>Edytuj Meme</mat-card-title>
  </h1>
  <form class="container__form" [formGroup]="editForm">
    <mat-form-field color="accent" class="input">
      <mat-label>Tytu≈Ç</mat-label>
      <input formControlName="title" matInput required />
    </mat-form-field>
    <mat-form-field color="accent" class="input">
      <mat-label>Url</mat-label>
      <textarea
        formControlName="url"
        class="urlArea"
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="2"
        cdkAutosizeMaxRows="5"
        required
      ></textarea>
    </mat-form-field>
    <mat-form-field color="accent" class="input">
      <mat-label>Komentarz</mat-label>
      <input formControlName="comments" matInput />
    </mat-form-field>
    <mat-form-field color="accent" class="input">
      <mat-label>Tag</mat-label>
      <input formControlName="tags" matInput required/>
    </mat-form-field>
  </form>
  <mat-card-actions class="container__actions">
    <button mat-raised-button color="accent" (click)="onYesClick()" [disabled]="editForm.invalid">Edytuj</button>
    <button mat-raised-button color="warn" (click)="onNoClick()">Anuluj</button>
  </mat-card-actions>
</div>
