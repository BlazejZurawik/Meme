<div class="mat-elevation-z8 table container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>Url</th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.url}} </td> -->
      <td mat-cell *matCellDef="let element" class="button_admin">
        <button mat-button color="accent" (click)="coppyLink(element.url)" title="{{ element.url }}">
          <span class="material-icons">
            link
          </span>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef>Comment</th>
      <td mat-cell *matCellDef="let element">{{ element.comments }}</td>
    </ng-container>

    <ng-container matColumnDef="tags">
      <th mat-header-cell *matHeaderCellDef>Tags</th>
      <td mat-cell *matCellDef="let element">{{ element.tags }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element; let i = index" class="button_admin">
      <button mat-button color="accent" (click)="openDialog(element.id)"> {{i}}
        <span class="material-icons edit_icon">edit</span>
      </button>
      </td>

    </ng-container> -->

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index" class="button_admin">
        <button
          mat-button
          color="accent"
          (click)="
            openDialog(this.paginator.pageIndex == 0 ? i : i + this.paginator.pageIndex * this.paginator.pageSize)
          "
          title="Edit"
        >
          <!-- {{ this.paginator.pageIndex == 0 ?  i : i + this.paginator.pageIndex * this.paginator.pageSize}} -->
          <span class="material-icons edit_icon">edit</span>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="button_add">
        <button mat-button color="accent" (click)="openAddDialog()" title="Add">
          <span class="material-icons">
            add
          </span>
        </button>
      </th>
      <td mat-cell *matCellDef="let element; let i = index" class="button_admin">
        <button
          mat-button
          color="warn"
          (click)="
            openDeleteDialog(this.paginator.pageIndex == 0 ? i : i + this.paginator.pageIndex * this.paginator.pageSize)
          "
          title="Delete"
        >
          <span class="material-icons delete_icon">delete</span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 15]" [pageSize]="15" showFirstLastButtons></mat-paginator>
</div>


<div class="spinner">
  <ngx-spinner bdOpacity="0.9" bdColor="" size="default" color="#ff8f00" type="ball-pulse-sync" [fullScreen]="false">
  </ngx-spinner>
</div>
