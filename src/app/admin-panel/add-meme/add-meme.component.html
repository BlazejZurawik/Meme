<div class="container">
  <h1>
    <mat-card-title translate>Add Meme</mat-card-title>
  </h1>
  <form class="container__form" [formGroup]="addForm">
    <mat-form-field color="accent" class="input">
      <mat-label>Tytu≈Ç</mat-label>
      <input matInput formControlName="title" required/>
    </mat-form-field>
    <mat-form-field color="accent" class="input">
      <mat-label>Url</mat-label>
      <textarea
        class="urlArea"
        matInput
        formControlName="url"
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="2"
        cdkAutosizeMaxRows="5"
        required
      ></textarea>
    </mat-form-field>
    <mat-form-field color="accent" class="input">
      <mat-label>Komentarz</mat-label>
      <input matInput formControlName="comments"/>
    </mat-form-field>
    <mat-form-field color="accent" class="input">
      <mat-label>Tag</mat-label>
      <input matInput formControlName="tags" required/>
    </mat-form-field>
  </form>
  <mat-card-actions class="container__actions">
    <button mat-raised-button color="accent" (click)="onYesClick()" [disabled]="addForm.invalid">Dodaj</button>
    <button mat-raised-button color="warn" (click)="onNoClick()">Anuluj</button>
  </mat-card-actions>
</div>
